secret:
  jwt:
    secretRef: secret-config
  db:
    secretRef: secret-database
  smtp:
    secretRef: secret-smtp
  dashboard:
    secretRef: secret-dashboard

db:
  image:
    repository: supabase/postgres
    tag: 15.8.1.119
    # tag: 15.1.0.147
    # repository: bitnami/postgresql
    # tag: 17.5.0
  livenessProbe:
    exec:
      command:
        - pg_isready
        - -U
        - postgres
    initialDelaySeconds: 3

studio:
  enabled: false
  image:
    # tag: 2025.07.21-sha-88dca02
    tag: 20240326-5e5586d
  environment:
    STUDIO_DEFAULT_ORGANIZATION: "Coinhub"
    STUDIO_DEFAULT_PROJECT: "Coinhub"
    SUPABASE_REST_URL: http://api.localhost/rest/v1/
    SUPABASE_PUBLIC_URL: http://example.com/
    NEXT_PUBLIC_ENABLE_LOGS: "true"
  livenessProbe:
    httpGet:
      path: /api/profile
      port: 3000
    initialDelaySeconds: 3

auth:
  image:
    # tag: v2.177.0
    tag: v2.143.0
  environment:
    API_EXTERNAL_URL: http://localhost
    GOTRUE_SITE_URL: http://localhost
    GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
    GOTRUE_MAILER_AUTOCONFIRM: "true"
    GOTRUE_SMTP_ADMIN_EMAIL: "kevinnitro@localhost"
    GOTRUE_SMTP_HOST: "smtp.localhost"
    GOTRUE_SMTP_PORT: "587"
    GOTRUE_SMTP_SENDER_NAME: "kevinnitro@localhost"

rest:
  image:
    # tag: v13.0.4
    tag: v12.0.1

realtime:
  image:
    # tag: v2.41.6
    tag: v2.27.5
  livenessProbe:
    httpGet:
      path: /
      port: 4000
    initialDelaySeconds: 3

meta:
  image:
    # tag: v0.91.2
    tag: v0.80.0

storage:
  enabled: false

imgproxy:
  image:
    tag: v3.8.0
  livenessProbe:
    exec:
      command:
        - imgproxy
        - health
    initialDelaySeconds: 3

kong:
  enabled: false

analytics:
  enabled: false

vector:
  enabled: false

functions:
  image:
    # tag: v1.68.1
    tag: v1.41.2

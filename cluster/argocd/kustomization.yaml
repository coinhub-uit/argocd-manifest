# yaml-language-server: schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ./namespace.yaml
  - ./http-route.yaml

helmCharts:
  - releaseName: argo-cd
    name: argo-cd
    version: 8.2.7
    namespace: argocd
    includeCRDs: true
    repo: oci://ghcr.io/argoproj/argo-helm
    valuesFile: ./value.yaml

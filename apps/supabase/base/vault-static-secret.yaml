---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-static-secret-config
spec:
  type: kv-v2
  mount: secret/supabase
  path: config
  destination:
    name: secret-config
    create: true
  refreshAfter: 30s
  vaultAuthRef: vault-auth


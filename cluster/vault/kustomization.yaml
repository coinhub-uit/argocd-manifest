# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vault

resources:
  - ./namespace.yaml

helmCharts:
  - releaseName: vault
    name: vault
    version: 0.30.1
    namespace: vault
    includeCRDs: true
    repo: https://helm.releases.hashicorp.com
    valuesFile: ./value.yaml

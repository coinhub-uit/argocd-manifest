# yaml-language-server: schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: web
labels:
  - pairs:
      app: web
    includeSelectors: true
resources:
  - ./namespace.yaml
  - ./service-account.yaml
  - ./vault-auth.yaml
  - ./vault-static-secret.yaml
  - ./deployment.yaml
  - ./service.yaml
